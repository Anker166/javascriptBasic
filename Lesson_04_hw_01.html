<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */
        var userNum = parseInt(Math.random() * 999);
        console.log('random number = ' + userNum);

        function numToObj(number) {
            var userNumToObj = {}, numArray = [];            
            if (number >= 0 && number <= 999) {
                numArray = String(number).split('').reverse();
                switch (numArray.length) {
                    case 3:
                        userNumToObj.сотни = numArray.pop();
                    case 2:
                        userNumToObj.десятки = numArray.pop();
                    case 1:
                        userNumToObj.единицы = numArray.pop();
                        break;
                }
            }
            else{
                console.log('Число ' + number + ' вне диапазона [0, 999]');
            }
            return userNumToObj;
        }
        console.log(numToObj(userNum));
    </script>
</body>

</html>
